    <h5 class="card-title">Hello from Parent</h5>
    <p><b>Root : </b>{{ dataService.message }}</p>
    <p><b>Self : </b>{{ selfDataService.message }}</p>

      class="btn btn-primary"
      (click)="updateMessage()"
      title="Update message"

      Update

    <app-child></app-child>
  </div>
</div>
